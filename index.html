<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <title></title>
  <style>
    body { background: #fdfdfd; }
    .form-group-mini { width: 50%; float: left; padding: 0 10px; }
    .form-group-mini:first-child { padding-left: 0; }
    .form-group-mini:last-child { padding-right: 0; }
    .input-group-addon { min-width: 150px; }
	.validity-icon { max-width: 16%;}
  </style>
</head>
<body>

  <nav class='navbar navbar-default'>
    <div class='container'>
      <div class="navbar-header">
      </div>
    </div>
  </nav>


  <div class="container">
    <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
      <div class='page-header'>
        <h1>Order now</h1>
      </div>

      <div class='panel'>
        <div class='panel-body'>
          <form>
            <div class='form-group'>
              <label>Credit card number:</label>
              <div class='input-group'>
                <input type="text" class='form-control' id='card' onkeyup='checker()'>
                <div class='input-group-addon' id='type'></div>
              </div>
            </div>
            <div class="form-group">
              <label>Name on card:</label>
              <input type="text" class='form-control'>
            </div>
            <div class='clearfix'>
              <div class="form-group form-group-mini">
                <label>Expiry date:</label>
                <input type='text' class='form-control'>
              </div>
              <div class="form-group form-group-mini">
                <label>CVV:</label>
                <input type='text' class='form-control'>
              </div>
            </div>
            <br>
            <p>
              <button class='btn btn-primary'>Submit</button>
            </p>
        </form>
      </div>
    </div>
  </div>

	<script>	
		function checker() {
			//Firstly, ckecker() check if CCN contain only numbers
			card = document.getElementById("card");
			CreditCardNumber = card.value;
			//If true, userNumber object constructor appears
			if (/^[0-9]*$/.test(CreditCardNumber)) {		
				function NumberSpec(firstDigit, firstTwoDigits, numberOfDigits) {
				    this.firstDigit = firstDigit;
				    this.firstTwoDigits = firstTwoDigits;
				    this.numberOfDigits = numberOfDigits;
				}
			//Let's declare useful variables about CCN of user
			//They will be used to assign value to our userNumber object
				firstTwoDigits = CreditCardNumber.substring(0, 2);
				firstDigit = firstTwoDigits.charAt(0);
				numberOfDigits = CreditCardNumber.toString().length;
				
				
			//Here is userNumber and arche-type numbers new objects
				var userNumber = new NumberSpec(firstDigit, firstTwoDigits, numberOfDigits);
				var visaNumber = new NumberSpec(4, firstTwoDigits, numberOfDigits);
				var mastercardNumber = new NumberSpec(5, firstTwoDigits, numberOfDigits);
				var amExNumber = new NumberSpec(3, 34, numberOfDigits);
				var amExNumber = [
				    {firstDigit : 3, firstTwoDigits : 34, numberOfDigits},
				    {firstDigit : 3, firstTwoDigits : 37, numberOfDigits}
				]
								
			//variables to deal with icons validity
			//Need to construct a function to add it in #type tag
				unidentifiedIcon = ' <img class="validity-icon" src="img/unidentified.png" alt="Unidentified">';
				unvalidIcon = ' <img class="validity-icon" src="img/unvalid.png" alt="Unvalid">';
				noIcon = '';
				function addIconInType() {
					type = document.getElementById('type');
					validIcon = ' <img class="validity-icon" src="img/valid.png" alt="Valid">';
					
					type.innerHTML += validIcon;				
				}
				
				//Identification type card & validity status			
				//Tell me the credit card type is a Visa 
				if (userNumber.firstDigit == visaNumber.firstDigit){
					type.innerHTML = 'Visa';				
				 	// Add greenmark because it's a valid Visa number
					if (numberOfDigits > 12 && numberOfDigits < 17){
						addIconInType();
					}
				}
				
				//Tell me the credit card type is a MasterCard
				else if (userNumber.firstDigit == mastercardNumber.firstDigit){
					type.innerHTML = 'Mastercard';
				
					//Add greenmark because it's a valid Mastercard number
					if (numberOfDigits == 16 ){
						addIconInType();
					}
				}
				
					else if (userNumber.firstTwoDigits == amExNumber[0].firstTwoDigits || userNumber.firstTwoDigits == amExNumber[1].firstTwoDigits){
						type.innerHTML = 'AmEx';
										
						///Add greenmark because it's a valid AmEx
						if (numberOfDigits == 15 ){
						addIconInType();
					}
				}
				
				//overwrite type of card if empty field
				else if (userNumber.numberOfDigits == 0){
					type.innerHTML = noIcon;
				}				
				
				//finaly, if the card type isn't known, show a question mark.
				else {
					type.innerHTML = unidentifiedIcon;
				}			
				
			}
			else {
				type.innerHTML = unvalidIcon;
			}
			
		}
	</script>
  
</body>
</html>
